<body>

  <div class="container py-5">
    <div class="row">
    <!-- Calculator start here -->
        <div class="col-md-12 col-lg-6">
            <div class="calc_set">
                <div class="for_monitor">
                    <div class="for_top_monitop">
                        0
                    </div>
                    <div class="for_main_monitop">
                        
                    </div>
                </div>
                <div class="for_buttons">
                    <button class="p-2" style="width: 50%;" onclick="all_clear()">Ac</button>
                    <button class="p-2" style="width: 50%;" onclick="back()">C</button>
                    <button onclick="valGet(7)">7</button>
                    <button onclick="valGet(8)">8</button>
                    <button onclick="valGet(9)">9</button>
                    <button onclick="valGet('/')">/</button>
                    <button onclick="valGet(4)">4</button>
                    <button onclick="valGet(5)">5</button>
                    <button onclick="valGet(6)">6</button>
                    <button onclick="valGet('*')">*</button>
                    <button onclick="valGet(1)">1</button>
                    <button onclick="valGet(2)">2</button>
                    <button onclick="valGet(3)">3</button>
                    <button onclick="valGet('+')">+</button>
                    <button onclick="valGet(0)">0</button>
                    <button onclick="valGet('.')">.</button>
                    <button onclick="finalRes()">=</button>
                    <button onclick="valGet('-')">-</button>
                </div> 
            </div>
        </div>
    <!-- Calculator end here -->

    <!-- Analog clock start here -->
        <div class="col-md-12 col-lg-6">

            <div class="clock_set shadow">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div> 
        </div>
    <!-- Analog clock end here -->
    </div>
</div>

 
    <!--  Instant data with checkbox start here -->
